<div class="container">
	<div class="row">
		<div class="col-md-8 col-md-offset-2 col-sm-12 col-sm-offset-0">
			<div class="well well-lg">
				<h2 style="margin-top:0">Add a new opportunity</h2>
				<form action="api/addListings" method="post">
					<div class="form-group">
						<label for="newTitle">Enter a short headline for the opportunity:</label>
						<input class="form-control" name="title" id="newTitle" placeholder="Title">
					</div>
					<div class="form-group">
						<label for="newDesc">Enter a full description for the opportunity:</label>
						<textarea class="form-control" name="description" id="newDesc" placeholder="Description"></textarea>
					</div>
					<div class="form-group">
						<label for="newDesc">Enter the location for the opportunity:</label>
						<input class="form-control" name="location" id="newLoc" placeholder="Location"></textarea>
					</div>
					<div class="form-group">
						<label for="newTime">Enter the date and time for the opportunity:</label>
						<input type="datetime-local" class="form-control" name="time" id="newTime" placeholder="Date/Time"></textarea>
					</div>
					<div class="form-group">
						<label for="newDesc">Enter the organizer's contact email for the opportunity:</label>
						<input class="form-control" name="email" id="newEmail" placeholder="Email"></textarea>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
